<body onload="init();">
                <!-- Start of header/navbar   -->
        <div class= "d-flex justify-content-between flex-row header mb-3">
                <div class ="pt-5">
                        <button type="button" class="btn btn-secondary lucky-button">I'm Feeling Lucky!</button>
                </div>
                <img id="logo" src="assets/images/okCinemaLogo.png" alt="OK-Cinema">
                <form id="ytForm">
                        <div class="form-group">
                                <div class="input-group mb-3 pt-5 mr-2">
                <input type="text" id="textBox" class="form-control search-input" placeholder="Search For a Movie!" aria-label="Movie-search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                        <button id="submitBtn" class="btn btn-primary searchButton" type="submit">Search</button>
                </div>
                                </div>          
                        </div>
                </form>
        </div>

            <!-- Start of of movie content -->
        <div class ="container">
                <div class= "movie-title-box d-flex flex-column mb-1">
                                <h1 class="title"> Title: </h1>
                                <h3 class= "genre"> Genre: </h3>
                </div>
                        
                <div class ="r3-box d-flex flex-row justify-content-around mb-1">
                        <h3 class= "rating">Rating:</h3>
                        <h3 class= "runtime">Runtime:</h3>
                        <h3 class= "releaseDate">Release:</h3>
                </div>
                <h3 class = "synopsis">Summary: </h3> 
                
                <div class ="cast-directors-box d-flex flex-row justify-content-around mb-1">
                        <h3 class = "cast"> Main Cast: </h3>
                        <div class="row">
                                <h4 class = "directors">Directors: </h4>
                        </div>
                </div>

                <div class= "Trailer-video d-flex flex-row justify-content-between">
                        <div class = "trailer-heading flex-column d-flex pt-3"> <h3>Trailer:</h3>
                                <div class ="movie-trailer-video"></div>
                        </div>
                       
                        <div class = "review-heading flex-column  d-flex justify-content-center">
                                <div class="row pt-2"><h3>Movie Poster:</h3></div>
                                <div class=" pt-5 movie-poster"></div>
                        </div>     
                </div>
        </div>
